<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button>
      </ion-back-button>
    </ion-buttons>
    <ion-title> Comprar {{nomePizza}} </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <img src="../assets/pizza1.jpg" />
    <ion-card-content>
      <ion-card-title>{{nomePizza}}</ion-card-title>
      <ion-card-subtitle>{{descricaoPizza}}</ion-card-subtitle>
      <div class="ion-text-and">
        <ion-card-title> R$ {{precoPizza}}</ion-card-title>
      </div>
      <div class="ion-padding ion-text-center ion-margin-bottom">
        <h3> Vai dividir com quantos? </h3>
        <ion-range pin="true" min="1" max="10" (ionChange)="atualizarcomRange()" [(ngModel)]="divisor"></ion-range>
      </div>
    </ion-card-content>
    <ion-button [routerLink]="['/finalizar-compra', idPizza, divisor]" expand="block">
      Continuar
    </ion-button>
  </ion-card>
</ion-content>
