<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button> </ion-back-button>
    </ion-buttons>
    <ion-title>{{nomepizza}}</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="editar(form)">
    <ion-item>
      <ion-label position="floating"> Nome da Pizza </ion-label>
        <ion-input type="text" name="nomePizza" value={{nomepizza}} ngModel></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating"> Descriçâo da Pizza </ion-label>
      <ion-input type="text" name="descricaoPizza" value={{descricaopizza}} ngModel></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating"> Preço da Pizza </ion-label>
      <ion-input type="text" name="precoPizza" value={{precopizza}} ngModel></ion-input>
    </ion-item>
        <ion-button expand="block" type="submit"> Salvar </ion-button>
  </form>
</ion-content>
